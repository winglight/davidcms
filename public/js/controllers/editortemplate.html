<div class="row">
    <div class="col-xs-12" >
        <!-- PAGE CONTENT BEGINS -->

        <form class="form-horizontal" role="form"  ng-submit="saveContent()">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Content Title: </label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-1" placeholder="Content Title" ng-model="currentContent.name" class="col-xs-10 col-sm-5" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Description: </label>

                <div class="col-sm-9">
                    <textarea class="form-control" id="form-field-8" placeholder="Short description"  ng-model="currentContent.description"></textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">* Not over 200 words</span>
											</span>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> URL: </label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-2" placeholder="Web URL" ng-model="currentContent.url" class="col-xs-10 col-sm-5" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Phone Number: </label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-3" placeholder="Phone Number" ng-model="currentContent.phoneNumber" class="col-xs-10 col-sm-5" />
                </div>
            </div>

            <div class="hr hr-24"></div>

        </form>

    </div><!-- /.col -->
</div><!-- /.row -->
